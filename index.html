<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-left">
          <img
            class="google-logo"
            src="img/google-logo-png.png"
            alt="Go to Google Home"
          />
          <div class="search-box">
            <input type="text" placeholder="build this webpage" />
            <div class="search-box-right">
              <img
                class="clear-icon"
                src="img/clear_black_24dp.svg"
                alt="Clear"
              />
              <div class="line"></div>
              <img
                class="search-icon"
                src="img/search_black_24dp.svg"
                alt="Search"
              />
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <img
            class="apps-icon"
            src="img/apps_black_24dp.svg"
            alt="Google apps"
          />
          <div class="google-account">
            <p class="google-account-name">G</p>
          </div>
        </div>
      </div>
      <div class="navbar-bottom">
        <ul class="navbar-bottom-first-list">
          <div class="active-div">
            <img src="img/search_colored.svg" alt="Search" />
            <li class="active-text">All</li>
          </div>
          <div>
            <img src="img/video.svg" alt="Videos" />
            <li>Videos</li>
          </div>
          <div>
            <img src="img/news.svg" alt="News" />
            <li>News</li>
          </div>
          <div>
            <img src="img/picture.svg" alt="Images" />
            <li>Images</li>
          </div>
          <div>
            <img src="img/shopping.svg" alt="Shopping" />
            <li>Shopping</li>
          </div>
          <div>
            <img class="more" src="img/more.svg" alt="More" />
            <li>More</li>
          </div>
        </ul>
        <ul class="navbar-bottom-second-list">
          <li>Settings</li>
          <li>Tools</li>
        </ul>
      </div>
      <div class="navbar-line"></div>
    </header>
  </body>
</html>
